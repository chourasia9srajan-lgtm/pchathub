<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            display: none;
        }
        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 18px;
            margin-bottom: 8px;
            line-height: 1.4;
            font-size: 15px;
        }
        .message-other {
            background-color: #e5e7eb;
            color: #374151;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message-self {
            background-color: #3b82f6;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .reply-preview {
            background-color: #cbd5e1;
            border-left: 4px solid #3b82f6;
            padding: 4px 8px;
            margin-bottom: 4px;
            border-radius: 4px;
        }
        .reply-preview p {
            font-size: 13px;
            color: #4b5563;
        }
        .reply-preview-container {
            background-color: #e5e7eb;
            padding: 8px;
            border-radius: 12px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Login Page -->
    <div id="login-page" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Chat with a Friend</h1>
        <p class="text-sm text-center text-gray-500 mb-4">
            Enter your friend's user ID to start a chat. This ID will determine the unique chat room you share.
        </p>
        <div class="mb-4">
            <label for="other-user-id" class="block text-sm font-medium text-gray-700 mb-1">Friend's User ID</label>
            <input type="text" id="other-user-id" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button id="login-button" class="w-full bg-blue-600 text-white p-3 rounded-md font-semibold hover:bg-blue-700 transition duration-200">Start Chat</button>
        <p id="auth-status" class="mt-4 text-center text-sm font-medium text-gray-600">Generating User ID...</p>
        <p id="user-id-display" class="mt-2 text-center text-xs text-gray-400 truncate"></p>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="chat-container bg-white rounded-xl shadow-lg flex flex-col w-full max-w-2xl h-[90vh] sm:h-[80vh]">
        <header class="bg-blue-600 text-white p-4 rounded-t-xl shadow-md flex justify-between items-center">
            <h2 class="text-lg font-semibold">Chat with <span id="chat-partner-id"></span></h2>
            <div id="current-user-info" class="text-sm">You: <span class="font-bold" id="current-user-id"></span></div>
        </header>

        <!-- Message Area -->
        <div id="messages" class="flex-1 p-4 overflow-y-auto flex flex-col">
            <div class="flex flex-col items-center justify-center text-gray-400 p-4">
                <span class="text-2xl mb-2">ðŸ‘‹</span>
                <p>Say hello!</p>
            </div>
        </div>

        <!-- Reply Preview and Input Area -->
        <div class="p-4 border-t border-gray-200 bg-gray-50 rounded-b-xl">
            <div id="reply-preview-container" class="hidden reply-preview-container">
                <div class="flex justify-between items-center">
                    <p class="text-sm font-medium text-gray-600">Replying to:</p>
                    <button id="cancel-reply-button" class="text-gray-500 hover:text-gray-700 text-lg">&times;</button>
                </div>
                <div id="reply-preview-content" class="reply-preview"></div>
            </div>
            <div class="flex items-center space-x-2">
                <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" class="bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">Send</button>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

        // --- PASTE YOUR SUPABASE CONFIGURATION HERE ---
        // This is a mandatory step. You must replace all the placeholder values
        // with the configuration from your own Supabase project.
        // Go to your project's dashboard > Settings > API to find these values.
        const supabaseUrl = 'https://cozbqttfvnwbqzilxwut.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvemJxdHRmdm53YnF6aWx4d3V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MjA2MjcsImV4cCI6MjA3MjE5NjYyN30.8_6fGPD_bnYY6FHHFnrcPOD3KJj0Shx7O5drbLNoyLw';
        // ---------------------------------------------
        
        // --- Supabase Initialization ---
        let supabase;
        let userId;
        let chatRoomId;
        let replyingToMessage = null;
        let unsubscribeFromChat = null;

        const loginPage = document.getElementById('login-page');
        const chatContainer = document.getElementById('chat-container');
        const loginButton = document.getElementById('login-button');
        const otherUserIdInput = document.getElementById('other-user-id');
        const authStatus = document.getElementById('auth-status');
        const userIdDisplay = document.getElementById('user-id-display');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const replyPreviewContainer = document.getElementById('reply-preview-container');
        const replyPreviewContent = document.getElementById('reply-preview-content');
        const cancelReplyButton = document.getElementById('cancel-reply-button');
        const chatPartnerIdDisplay = document.getElementById('chat-partner-id');
        const currentUserIdDisplay = document.getElementById('current-user-id');

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Use a specific user ID based on a simple check
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('user') && urlParams.get('user') === 'user-two') {
                userId = 'rhy12';
            } else {
                userId = 'srj12';
            }

            userIdDisplay.textContent = userId;
            currentUserIdDisplay.textContent = userId;
            authStatus.textContent = `Your ID is "${userId}". Please share the other ID with your friend.`;
            loginButton.disabled = false;

            // Check if supabaseConfig is valid
            if (supabaseUrl !== "YOUR_SUPABASE_URL" && supabaseKey !== "YOUR_SUPABASE_KEY") {
                try {
                    supabase = createClient(supabaseUrl, supabaseKey);
                    console.log("Supabase client initialized successfully.");
                } catch (error) {
                    console.error("Supabase initialization failed:", error);
                    authStatus.textContent = 'Supabase initialization failed. Check your config.';
                }
            } else {
                authStatus.textContent = 'Supabase configuration is missing or invalid. Please check the code.';
                console.error("Supabase configuration is missing or invalid. The app cannot function without it.");
            }
        });

        // --- Chat Room Logic ---
        loginButton.addEventListener('click', () => {
            const otherUserId = otherUserIdInput.value.trim();
            if (otherUserId && (otherUserId === 'srj12' || otherUserId === 'rhy12') && otherUserId !== userId) {
                const sortedUsers = [userId, otherUserId].sort();
                chatRoomId = `${sortedUsers[0]}_${sortedUsers[1]}`;
                chatPartnerIdDisplay.textContent = otherUserId;
                
                loginPage.style.display = 'none';
                chatContainer.style.display = 'flex';
                
                startChatListener();
            } else {
                alert(`Please enter the correct user ID: ${userId === 'srj12' ? 'rhy12' : 'srj12'}.`);
            }
        });

        // --- Message Display and Interaction ---
        async function startChatListener() {
            if (unsubscribeFromChat) {
                await supabase.removeChannel(unsubscribeFromChat);
            }
            
            const table_name = 'messages';

            // Fetch initial messages and subscribe to new inserts
            const { data: initialMessages, error: fetchError } = await supabase
                .from(table_name)
                .select('*')
                .eq('chat_room_id', chatRoomId)
                .order('timestamp', { ascending: true });
            
            if (fetchError) {
                console.error('Error fetching messages:', fetchError);
                return;
            }

            renderMessages(initialMessages);

            unsubscribeFromChat = supabase
                .channel(`realtime-chat-room-${chatRoomId}`)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: table_name,
                    filter: `chat_room_id=eq.${chatRoomId}`
                }, (payload) => {
                    const messages = [...initialMessages, payload.new];
                    renderMessages(messages);
                })
                .subscribe();

            console.log("Subscribed to Supabase real-time changes.");
        }

        async function renderMessages(messages) {
            messagesContainer.innerHTML = '';
            const allMessages = {};
            messages.forEach(msg => allMessages[msg.id] = msg);

            for (const msg of messages) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('flex', 'flex-col', msg.sender === userId ? 'items-end' : 'items-start');
                
                let replyContent = null;
                if (msg.reply_to) {
                    const repliedToMsg = allMessages[msg.reply_to];
                    if (repliedToMsg) {
                        replyContent = repliedToMsg.text;
                    }
                }

                if (replyContent) {
                    const replyPreviewDiv = document.createElement('div');
                    replyPreviewDiv.classList.add('reply-preview');
                    replyPreviewDiv.innerHTML = `<p class="font-medium text-gray-600">${repliedToMsg.sender === userId ? 'You' : repliedToMsg.sender}:</p><p>${repliedToMsg.text}</p>`;
                    messageDiv.appendChild(replyPreviewDiv);
                }

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message');
                contentDiv.classList.add(msg.sender === userId ? 'message-self' : 'message-other');

                contentDiv.textContent = msg.text;
                
                messageDiv.appendChild(contentDiv);

                // Add reply button
                const replyButton = document.createElement('button');
                replyButton.innerHTML = 'Reply';
                replyButton.classList.add('text-xs', 'text-gray-500', 'hover:text-gray-800', 'font-medium', 'mt-1');
                replyButton.addEventListener('click', () => {
                    replyingToMessage = msg;
                    replyPreviewContent.innerHTML = `<p class="font-medium text-gray-600">${msg.sender === userId ? 'You' : msg.sender}:</p><p>${msg.text}</p>`;
                    replyPreviewContainer.style.display = 'block';
                });
                messageDiv.appendChild(replyButton);
                
                messagesContainer.appendChild(messageDiv);
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        cancelReplyButton.addEventListener('click', () => {
            replyingToMessage = null;
            replyPreviewContainer.style.display = 'none';
        });

        // --- Send Message Logic ---
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;
            
            const table_name = 'messages';

            const messageData = {
                sender: userId,
                text: messageText,
                timestamp: Date.now(),
                chat_room_id: chatRoomId
            };

            if (replyingToMessage) {
                messageData.reply_to = replyingToMessage.id;
            }

            try {
                const { error } = await supabase
                    .from(table_name)
                    .insert([messageData]);
                
                if (error) {
                    console.error("Error sending message:", error);
                }
                
                messageInput.value = '';
                replyingToMessage = null;
                replyPreviewContainer.style.display = 'none';
            } catch (error) {
                console.error("Error sending message:", error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
